<html>
<head>
  <title>Experiment-%%datetimeReadable%% ðŸŒˆ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="diff-languages/spectra.css" />
  <link rel="shortcut icon" type="image/x-icon" href="/images/favicon.png" />
</head>

<body>    
    <div class="logpage">

        <table>
            <tr><td>
                <h2>Lego Spectrometer</h2>
                <img src="images/light-bulb.png" width="100" align="right" />
                <h3>Measurement taken on %%datetimePretty%%</h3>

                Scientist: <strong>%%scientistName%%</strong><br>
                <hr>
                Light source: <strong>%%lightSource%%</strong><br>
                Transmission sample: <strong>%%transmissionSample%%</strong><br>
                Exposure: <strong>%%shutter%% &micro;sec</strong><br>
                <hr>
                <h3>Experiment notes</h3>
                %%experimentNotes%%
            </td></tr>

            <tr><td>
                <h2>Images</h2>
                <div class="imagefields">
                    <h3>Raw image</h3>
                    <img src="images/raw-%%measurementTaken%%.jpg" />

                    <h3>Processed image</h3>
                    <img src="images/processed-%%measurementTaken%%.jpg" />

                    <h3>Spectrum</h3>
                    <img src="images/spectrum-%%measurementTaken%%.jpg" />
                </div>
            </td></tr>
            <tr><td>
                <form>
                    <h2>Data</h2>
                    <input id="download" type="button" value="Download Data vvv" onClick="windows.location.href='data/spectrum-%%measurementTaken%%.csv'" />
                </form>
            </td></tr>
            <tr><th>
                &copy; <a href="https://github.com/ThuviksaM">@ThuviksaM</a> 2021
            </th></tr>
        </table>
    </div>
</body>
</html>
